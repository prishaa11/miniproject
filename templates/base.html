<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Museum Booking{% endblock %}</title>
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
        <!-- Animate.css for animations -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    
    <body class="{% block body_class %}bg-image{% endblock %}">


    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">Museum Booking System</h1>
            <nav>
                <a href="/" class="btn btn-outline-light btn-sm mx-1">Home</a>
                <a href="/login" class="btn btn-outline-light btn-sm mx-1">Admin Login</a>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-primary text-white text-center py-3">
        <p class="mb-0">&copy; 2025 Museum Booking System</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
